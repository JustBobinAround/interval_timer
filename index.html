<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interval Timer</title>
    <style>
    body {
        font-family: "Arial", sans-serif;
        text-align: center;
        margin: 20px;
    }

    #timer {
        font-size: 2em;
        margin-bottom: 10px;
    }

    #controls {
        margin-top: 20px;
    }

    button {
        font-size: 1em;
        padding: 10px;
        margin: 0 5px;
    }
    </style>
</head>
<body>

<h2 id="status">PAUSED</h2>
<div id="timer">00:00</div>
<div id="controls">
<hr>
<div>
    <h4> Work Duration </h4>
    <input name="Work Duration" type="text" id="workDuration"/>
    <h4> Rest Duration </h4>
    <input name="Rest Duration" type="text" id="restDuration"/>
</div>
<hr>
<button onclick="startTimer()">Start</button>
<button onclick="pauseTimer()">Pause</button>
<button onclick="resetTimer()">Reset</button>
</div>

<script>
    let timer;
    let seconds = 0;
    let rounds = 0;
    let isPaused = false;
    let workDuration = 30; 
    let restDuration = 10; 

    function startTimer() {
        if (!timer) {
            document.getElementById("status").innerText = "WORKING";
            workDuration = Number(document.getElementById("workDuration").value);
            restDuration = Number(document.getElementById("restDuration").value);
            isPaused = false;
            timer = setInterval(updateTimer, 1000);
        }
    }

    function pauseTimer() {
        isPaused = true;
        clearInterval(timer);
        timer = null;
        document.getElementById("status").innerText = "PAUSED";
    }

    function resetTimer() {
        pauseTimer();
        seconds = 0;
        rounds = 0;
        updateDisplay();
    }

    function updateTimer() {
        if (!isPaused) {
            seconds++;
            updateDisplay();

            if (seconds === (rounds % 2 === 1 ? restDuration : workDuration )) {
                seconds = 0;
                rounds++;

                if (rounds % 2 === 1) {
                    document.getElementById("status").innerText = "RESTING";
                    alert('Rest Interval!'); 
                } else {
                    document.getElementById("status").innerText = "WORKING";
                    alert('Work Interval!'); 
                }
            }
        }
    }

    function updateDisplay() {
        const minutes = Math.floor(seconds / 60);
        const remainingSeconds = seconds % 60;
        document.getElementById('timer').innerText = `${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')}`;
    }
</script>

</body>
</html>
